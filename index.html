<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="player-1">player 1 wins</div>
      <div class="whose-turn">who's turn is it</div>
      <div class="player-2">player 2 wins</div>
    </header>
    <main>
      <div class="box">1</div>
      <div class="box border-top">2</div>
      <div class="box">3</div>
      <div class="box border-left">4</div>
      <div class="box border-mid">5</div>
      <div class="box border-right">6</div>
      <div class="box">7</div>
      <div class="box border-btm">8</div>
      <div class="box">9</div>
    </main>
    <script type="text/javascript" src="./player.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
