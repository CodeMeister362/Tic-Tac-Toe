<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="player-1">player 1 wins</div>
      <div class="whose-turn js-whose-turn">It's Player1's Turn</div>
      <div class="player-2">player 2 wins</div>
    </header>
    <main class="all-box">
      <div class="box js-1">1</div>
      <div class="box border-top js-2">2</div>
      <div class="box js-3">3</div>
      <div class="box border-left js-4">4</div>
      <div class="box border-mid js-5">5</div>
      <div class="box border-right js-6">6</div>
      <div class="box js-7">7</div>
      <div class="box border-btm js-8">8</div>
      <div class="box js-9">9</div>
    </main>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script> 
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
